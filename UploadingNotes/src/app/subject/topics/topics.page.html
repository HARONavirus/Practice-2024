<ion-header>
  <ion-toolbar>
    <ion-title>{{ discipline }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let topic of topics" (click)="showNoteDetails(topic)">
      <ion-label>{{ topic }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
